- clean: ["~"]

- link:
    ~/.sh: sh/
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.mpdconf: mpd.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.latexmkrc: latexmkrc
    ~/.texmf/tex/latex/assignment.cls:
        create: true
        path: templates/assignment.cls
    ~/.irssi/config:
        create: true
        path: irssi.conf
    ~/.ncmpcpp/config:
        create: true
        path: ncmpcpp/config
    ~/.ncmpcpp/bindings:
        create: true
        path: ncmpcpp/bindings
    ~/.muttrc: muttrc
    ~/.sh/oh-my-zsh/custom/themes/matteo.zsh-theme:
        path: sh/themes/matteo.zsh-theme

- shell:
    -
        - "git submodule update --recursive --remote"
        - "Installing/updating submodules"
