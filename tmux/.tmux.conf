## Tmux config
## @author matteo.muscella@usi.ch
##
# {{{ bindings

# Unbinds
unbind i
unbind l
unbind s
unbind w

# Start a non-login shell
set -g default-command "${SHELL}"

# Set  (tic) as the default prefix key combination
# and unbind C-b to free it up
unbind C-b
set -g prefix `

# Use send-prefix to pass ` (tic) through to application
bind ` send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display "configuration reloaded!"

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

bind h resize-pane -L
bind j resize-pane -D
bind k resize-pane -U
bind l resize-pane -R

bind i split-window -h
bind s split-window

# get back the great clear screen C-l
bind C-l send-keys 'C-l'

# }}}
# {{{ panes

set-option -g -q mouse on

# }}}
# {{{ status bar

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg white
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=black]#[bg=white] #I #[bg=white]#[fg=black] #W "
setw -g window-status-current-format "#[fg=white]#[bg=black] #I #[bg=white]#[fg=black] #W "
setw -g window-status-current-bg white
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

set -g status-left ""
set -g status-right "#{pane_current_path}"

# }}}
# {{{ options

# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# color
set -g default-terminal "xterm-256color"

# automatic rename of window as specified in automatic-rename-format
set-window-option -g automatic-rename on

# }}}
